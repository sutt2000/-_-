<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
    <style>
      *{margin: 0; padding: 0;}
      div.d1_1{
        width: 800px;
        height: 1000px;
        border: 1px solid #000;
        margin: 0 auto;
      }
      div.d2_1{      
       text-align: center;
      }
      div.d2_1 img{
       margin: 20px;      
       width: 150px;
      }
      ul {
        width: 750px;
        height: 100px;
        list-style: none;
        margin: 0 auto;
        
      }
      ul li{
        font-size: 25px;
        color: aliceblue;
        float: left;
        margin-left: 10px;
      }
      .l4{
        width: 110px;
        height: 100px;
        background: rgb(17, 104, 175);
        line-height: 100px;
        text-align: center;       
      }
      .l5{
        width: 150px;
        height: 100px;
        background:orange;
        line-height: 100px;
        text-align: center;       
      }
      .l6{
        width: 110px;
        height: 100px;
        background : pink;
        line-height: 100px;
        text-align: center;       
      }
      a{
        text-decoration: none;
      }
      p{
        color:#000
      }
    </style>
  </head>
  <body>
    <div class="d1_1">
        <div class="d2_1"><a href="#"><img src="img/logo.png" alt=""></a></div>
        <div>
          <ul>
            <li class="l1"><a href="#"><img src="img/blue_t.png" alt=""></a></li>
            <li class="l2"><a href="#"><img src="img/blue_p.png" alt=""></a></li>
            <li class="l3"><a href="#"><img src="img/blue_s.png" alt=""></a></li>
            <li class="l4"><a href="#"><p>Blue</p></a></li>
            <li class="l5"><a href="#"><p>Yellow</p> </a></li>
            <li class="l6"><a href="#"><p>Pink</p> </a></li>
          </ul>
        </div>
    </div>
    <div>
      <ul>
        <li></li>
      </ul>
    </div>  
  </body>
</html>
